<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel Administrativo{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='nav_bar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    {% include 'nav_bar.html' %}

    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> {% block header_title %}Painel Administrativo{% endblock %}</h1>
            <p class="admin-header-sub">{% block header_subtitle %}{% endblock %}</p>
        </div>

        <div class="admin-menu">
            <div class="menu-grid">
                <a href="{{ url_for('rotas.admin') }}" class="menu-btn {% if request.endpoint == 'rotas.admin' %}active{% endif %}">
                    <i class="fas fa-chart-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('rotas.admin_create_event') }}" class="menu-btn {% if request.endpoint == 'rotas.admin_create_event' %}active{% endif %}">
                    <i class="fas fa-plus-circle"></i>
                    <span>Criar Evento</span>
                </a>
                 <a href="{{ url_for('rotas.admin_create_convidado') }}" class="menu-btn {% if request.endpoint == 'rotas.admin_create_convidado' %}active{% endif %}">
                    <i class="fas fa-user-plus"></i>
                    <span>Criar Convidado</span>
                </a>
                <a href="{{ url_for('rotas.admin_events') }}" class="menu-btn {% if request.endpoint == 'rotas.admin_events' %}active{% endif %}">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Gerenciar Eventos</span>
                </a>
                <a href="{{ url_for('rotas.admin_users') }}" class="menu-btn {% if request.endpoint == 'rotas.admin_users' %}active{% endif %}">
                    <i class="fas fa-users"></i>
                    <span>Gerenciar Usu√°rios</span>
                </a>
                <a href="{{ url_for('rotas.admin_convidados') }}" class="menu-btn {% if request.endpoint == 'rotas.admin_convidados' %}active{% endif %}">
                    <i class="fas fa-users-cog"></i>
                    <span>Gerenciar Convidados</span>
                </a>
            </div>
        </div>

        <div class="admin-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
