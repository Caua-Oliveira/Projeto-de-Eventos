{% extends "admin/base.html" %}

{% block header_title %}Criar Convidado{% endblock %}
{% block header_subtitle %}Adicione um novo convidado ao sistema.{% endblock %}

{% block content %}
<div class="admin-section">
    <h2><i class="fas fa-user-plus"></i> Criar Novo Convidado</h2>
    <form method="POST" enctype="multipart/form-data" class="admin-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="nome"><i class="fas fa-user"></i> Nome *</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group full-width">
                <label for="bio"><i class="fas fa-align-left"></i> Bio</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="foto"><i class="fas fa-image"></i> Foto do Convidado</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">
                <i class="fas fa-save"></i> Criar Convidado
            </button>
        </div>
    </form>
</div>
{% endblock %}
