<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav_bar.css') }}">

</head>
<body>
<nav>
    <a href="{{ url_for('inicio') }}">Início</a>
    <a href="{{ url_for('eventos') }}">Eventos</a>
    <a href="{{ url_for('login') }}">Login</a>
</nav>

<div class="container">
        <div class="section">
            <h2>Seja Bem Vindo! Cadastre-se:</h2>
                <form action="{{ url_for('cadastro') }}" method="post">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="senha">Senha:</label><br>
                    <input type="password" id="senha" name="senha" required><br><br>

                    <button type="submit">Cadastrar</button>
                    <div class="links">
                    <a href="{{ url_for('login') }}">Já possui cadastro?</a>
                    </div>
                </form>
        </div>
</div>
</form>
</body>
</html>
