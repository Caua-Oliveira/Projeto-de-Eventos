<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sign_up.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav_bar.css') }}">
</head>
<body>
  {% include 'nav_bar.html' %}

  <div class="auth-bg">
    <div class="auth-card">
      <div class="auth-header">
        <span class="auth-badge">Acesse sua conta</span>
        <h2>Login</h2>
      </div>
      <form action="{{ url_for('rotas.login') }}" method="post" class="auth-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" name="email" required placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
        </div>
        <button type="submit" class="auth-btn">Entrar</button>
        <div class="auth-links">
          <a href="#">Esqueceu a senha?</a>
          <span>|</span>
          <a href="{{ url_for('rotas.sign_up') }}">Criar conta</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
