<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sign_up.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav_bar.css') }}">
</head>
<body>
  {% include 'nav_bar.html' %}

  <div class="auth-bg">
    <div class="auth-card">
      <div class="auth-header">
        <span class="auth-badge">Junte-se à PluraliZe</span>
        <h2>Criar Conta</h2>
      </div>
      <form action="{{ url_for('rotas.sign_up') }}" method="post" class="auth-form">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required placeholder="Seu melhor e-mail">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required placeholder="Crie uma senha">
        </div>
        <button type="submit" class="auth-btn">Cadastrar</button>
        <div class="auth-links">
          <a href="{{ url_for('rotas.login') }}">Já possui conta?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
